<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="backgrounds"></div>
    <div class="login-page page-hidden">
        <form class="login-page-get-name">
            <div class="login-page-ask">
                <h1>Hello, what's your name?</h1>
            </div>
            <input class="login-here" required type="text" />
            <button class="login-page-btn">Continue</button>
        </form>
    </div>
    <div class="home-page page-hidden">
        <div class="home-page-top-area">
            <div class="top-area-search">111</div>
            <div class="top-area-weather">222</div>
        </div>
        <div class="home-page-middle-area">
            <div class="clock"><h2>00:00:00</h2></div>
            <div class="greeting">444</div>
            <div class="focus-today">What is your main focus for today?</div>
        </div>
        <div class="home-page-bottom-area">
            <div>555</div>
            <div class="quote">
                <span class="quote-content"></span>
                <span class="quote-author"></span>
            </div>
            <article class="todo">todo list</article>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
